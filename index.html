        let availableIndices = [];
        let isStarted = false;
        let count = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initDeck() {
            availableIndices = Array.from({ length: allFacts.length }, (_, i) => i);
            shuffleArray(availableIndices);
            count = 0;
            document.getElementById('counter').innerText = count;
            document.getElementById('total-count').innerText = allFacts.length; 
        }

        function showNextFact() {
            const card = document.getElementById('flashcard');
            const startScreen = document.getElementById('start-screen');
            const factScreen = document.getElementById('fact-screen');
            const categoryEl = document.getElementById('fact-category');
            const textEl = document.getElementById('fact-text');

            if (!isStarted) {
                isStarted = true;
                card.classList.remove('bg-gradient-to-br', 'from-indigo-500', 'to-purple-600', 'text-white');
                card.classList.add('bg-white');
                startScreen.classList.add('hidden');
                factScreen.classList.remove('hidden');
            }

            if (availableIndices.length === 0) {
                initDeck();
                // Istedenfor irriterende popup alert:
                categoryEl.innerText = "MOTIVASJON";
                textEl.innerText = "Wow! Du gikk gjennom over 300 kort. Bunken er nå stokket på nytt for deg!";
                factScreen.classList.remove('fade-in');
                void factScreen.offsetWidth;
                factScreen.classList.add('fade-in');
                return;
            }

            const factIndex = availableIndices.pop();
            const fact = allFacts[factIndex];

            factScreen.classList.remove('fade-in');
            void factScreen.offsetWidth; 
            factScreen.classList.add('fade-in');

            categoryEl.innerText = fact.cat;
            textEl.innerText = fact.text;
            
            count++;
            document.getElementById('counter').innerText = count;
        }

        initDeck();

    </script>
